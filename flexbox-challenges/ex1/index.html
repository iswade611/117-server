<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Example 1</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Flexbox Example 1</h1>
        <p>Set the section to display as a flexbox and watch the children line up!</p>
        <section>
            <div>Item 1</div>
            <div>A second item</div>
            <div>Item 3</div>
            <div>One more!</div>
        </section>
        <p>You can add a gap between the items with the gap property. Also, notice that each flex item has shrunk to fit the text contents.</p>
    </main>
</body>
</html>
